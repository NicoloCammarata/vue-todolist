<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>
<body>

    <header>
        <h1>Todolist</h1>
    </header>
    <div id="app">
        
        <input type="text" v-model="newWork[0].compiti"> <button @click="addWork()">invia</button>
        {{ newWork[0].compiti }}
        <ul v-if="work.length > 0">
            
            <li :class="addToList(i)" v-for="(signleWork, i) in work">
                {{ signleWork.compiti }}<button @click="removeToList(i)">x</button>
            </li>
            

        </ul>
        <p v-else>
            no lavori
        </p>
        

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
